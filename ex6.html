<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
</head>
    
    
<body>
    <h1>Array</h1>
    
    <h2>Syntax</h2>
    <script>
        var coworkers = ["egoing","leezche"]; /*배열을 만들었음*/
        
    </script>
    
    <h2>get</h2>
    <script> /*배열의 값 가져오기*/
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>
    
    <h2>add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('taeho');
    </script>    
    
    <h2>count</h2>
    <script>
        document.write(coworkers.length); 
    </script>
</body>
</html>
