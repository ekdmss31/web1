<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid {
                border: 5px solid pink;
                display: grid;
                grid-template-columns: 150px 1fr;
            }
            div {
                border: 5px solid gray;
            }
        </style>

    </head>
    <body>
        <!--div는 block, span은 inline 둘 다 의미도 없고 기능도 없음. 그냥 style을 위한 태그임-->
        <div id="grid">
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div>
        
    </body>

</html>
