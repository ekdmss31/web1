<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
</head>
    
    
<body>
    <h1>Object</h1>
    순서없이 정보를 저장하는 것이 객체. 순서대로 정보를 저장하는 것은 배열.
    이름이 있는 정리정돈 상자를 의미하는 것이 객체이다.<br>
    순서를 보장하지 않기 때문에 순서대로 가져오지 않는다.<br>
    띄어쓰기가 있는 key값을 사용하고 싶을 때에는 [""]를 사용해서 key값을 설정하면 된다.<br>
    객체 넣는 방법, 객체 생성 방법, 객체 불러오는 방법. <br>
    반복문을 사용해 객체 내용을 다 가져올 수 있음.(Iterate). 객체의 데이터를 순회하는 방법
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programmer" : "egoing",
            "designer" : "leezche"
        };
        document.write("programmer : " + coworkers.programmer+"<br>");
        document.write("designer : " + coworkers.designer+"<br>");
        coworkers.bookkeeper = "duru";
        document.write("bookkeeper : " + coworkers.bookkeeper+"<br>");
        coworkers["data scientist"] = "taeho";
        document.write("data scientist : " + coworkers["data scientist"]+"<br>");
    </script>
</body>
</html>
