<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <input type="button" value="hi" onclick="alert('hi')"><!--onclick의 속성에는 반드시 js가 와야 한다. 사용자가 클릭할 때 js코드가 동작이 된다. web 위에서 일어나는 사건 = 이벤트 -->
        <input type="text" onchange="alert('changed')">
        <input type="text" onkeydown="alert('key down!')">
        <!--on으로 시작하는 메서드가 이벤트이다.
 -->
    </body>
</html>
